name: Compilation

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libasound2-dev \
            libpulse-dev \
            libudev-dev \
            libopenal-dev \
            libvorbis-dev \
            libflac-dev \
            libfreetype6-dev \
            python3

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j $(nproc)

      - name: Install
        run: cmake --install build --prefix release_linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r-type-linux
          path: release_linux/

  windows-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-mingw-w64 python3

      - name: Build Windows
        run: |
          chmod +x scripts/build_windows.sh
          ./scripts/build_windows.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r-type-windows
          path: release_windows/
