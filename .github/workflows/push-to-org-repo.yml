name: Push to Organization Repository

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  push-to-org-repo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Push to organization repository
        env:
          TARGET_REPO_URL: ${{ secrets.TARGET_REPO_URL }}
          TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # Clone or push to target repository
          git remote add target https://x-access-token:${TARGET_REPO_TOKEN}@${TARGET_REPO_URL#https://}
          git push target main --force
